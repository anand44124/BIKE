<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H2R Beast Mode</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 100px;
      z-index: 10;
      cursor: pointer;
    }
    #message {
      position:absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 15px;
      max-width: 90vw;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <img id="logo" src="bike-logo.png" alt="Tap to Unleash">
  <div id="container"></div>
  <audio id="roar" src="h2r-exhaust.mp3"></audio>

  <div id="message">
    "Aapke liye duniya ka sabse fast beast leke aaya hoon wifeyy 💚<br>
    Aapka sapna, ab mere website pe roar karta hai 🏍️🔥<br>
    Bas aap khush rahiye, baaki sab hum sambhal lenge 😚<br><br>
    We will do a ride togetherr baby girl 🖤<br>
    (Playing: <em>Teri Meri Kahani</em> 🎶)<br><br>
    Are you ready to do roar on bike with your daddy? 😈👑"
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById("container");
    const roar = document.getElementById("roar");

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    let model;
    const loader = new GLTFLoader();

    document.getElementById("logo").addEventListener("click", () => {
      if (!model) {
        loader.load("h2r-model.glb", function (gltf) {
          model = gltf.scene;
          scene.add(model);
          roar.play();
        });
      } else {
        model.visible = !model.visible;
        if (model.visible) roar.play();
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      if (model) model.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
